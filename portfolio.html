                max-width: 800px;
                margin: auto;
                
            }
    
            /* navigation menu */
            nav {
                background: black;
                margin: 0 auto;
                display: flex;
                padding: 10px;
                border : 1em solid red;
                border-radius: 29px;
            }
            nav header {
                display: flex;
                align-items: center;
                color:salmon;
                flex: 1;
                border-radius:20px;
            }
            nav ul {
                list-style-image:none}
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }
    
            /* main container area beneath menu */
            main {
                background: grey;
                border-radius:10em;
                display: flex;
            }
            .content {
                flex: 1;
                padding: 15px;
                
            }
             /* portfolio styles */
            #portfolio {
                list-style-type: none;
                padding-left: 0;
            }
            
            #portfolio li {
                background: #fff;
                padding: 10px;
                border-radius: 10px;
                margin-bottom: 10px;
            }
            
            #portfolio li:hover {
                background: #eee;
            } 
            
            #portfolio a {
                text-decoration: none;
                color: purple;
            }
